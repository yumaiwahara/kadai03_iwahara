<head>

<body id="b-wrapper">
  <div id="wrapper">
    <h1>手を選んでください</h1>
    <div id="hantei"></div>
    <div class="tehuda">
      <div id="btn1"><img src="./image/g.jpg" alt=""  width= "100%"  height=" 100%"></div>
      <div id="btn2"><img src="./image/t.jpg" alt=""  width= "100%"  height=" 100%"></div>
      <div id="btn3"><img src="./image/p.jpg" alt=""  width= "100%"  height=" 100%"></div>
      <div id="teki"></div>
    </div>
    <div id="aiko"></div>
    <FORM>
      <INPUT TYPE="button" VALUE="リロード" onClick="window.location.reload();">

</div>


<!--じゃんけん仕様
  カイジ風レントゲン
  お互いの手を表示
  あいこからの次の手
  画像使用
  OP－＞手を選ぶー＞ざわざわ・・・－＞結果
  結果のパターン　仮　・お互いの手を表示、数秒後ー＞勝敗画像　めんどそう
                    ・お互いの手のと勝敗を１発で納める　楽
                    ・あいこの処理
    -->

  <script>
    var hantei = document.getElementById('hantei');
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    var btn3 = document.getElementById('btn3');
    var teki = document.getElementById('teki');
    var zawa = document.getElementById('zawa');
    var aiko = document.getElementById('aiko');
    // 非表示

    // ランダム関数
    function rand(n){
      var num = Math.floor(Math.random() * n + 1);
      return num;
    }
    // 引数と戻り値（ｔ＝戻り値）
    var t = rand(3);

    btn1.addEventListener('click',function(){
          if(t == 1){

    // ぐー
            $("#hantei").html('<h1>勝ち</h1>');
            $("#btn1").html('<img src="./image/g.jpg" alt="" />');
            btn2.style.display = 'none';
            btn3.style.display = 'none';
            var teki = document.getElementById('teki');
            $("#teki").html('<img src="./image/t.jpg" alt="" />');
          }else if(t == 2){
            $("#hantei").html('<h1>負け</h1>');
            $("#btn1").html('<img src="./image/g.jpg" alt="" />');
            btn2.style.display = 'none';
            btn3.style.display = 'none';
            $("#teki").html('<img src="./image/p.jpg" alt="" />');
          }else if (t == 3){
            $("#hantei").html('<h1>あいこ</h1>');
            var teki = document.getElementById('teki');
            $("#btn1").html('<img src="./image/g.jpg" alt="" />');
            btn2.style.display = 'none';
            btn3.style.display = 'none';
            $("#teki").html('<img src="./image/g.jpg" alt="" />');


          }
    });

    btn2.addEventListener('click',function(){
          if(t == 1){

    // チョキ
            $("#hantei").html('<h1>勝ち</h1>');
            $("#btn2").html('<img src="./image/t.jpg" alt="" />');
            btn1.style.display = 'none';

            btn1.style.display = 'none';
            btn3.style.display = 'none';
            $("#teki").html('<img src="./image/g.jpg" alt="" />');
          }else if (t == 3){

            var teki = document.getElementById('teki');
            $("#btn2").html('<img src="./image/t.jpg" alt="" />');
            btn1.style.display = 'none';
            btn3.style.display = 'none';
            $("#teki").html('<img src="./image/t.jpg" alt="" />');
          }
    });

    btn3.addEventListener('click',function(){
          if(t == 1){

    // パー

            $("#btn3").html('<img src="./image/p.jpg" alt="" />');

            $("#hantei").html('<h1>負け</h1>');

            btn1.style.display = 'none';
            btn2.style.display = 'none';
            $("#teki").html('<img src="./image/t.jpg" alt="" />');
          }else if (t == 3){
            $("#hantei").html('<h1>あいこ</h1>');
            var teki = document.getElementById('teki');
            $("#btn3").html('<img src="./image/p.jpg" alt="" />');
            btn1.style.display = 'none';
            btn2.style.display = 'none';
            $("#teki").html('<img src="./image/p.jpg" alt="" />');
          }
    });
